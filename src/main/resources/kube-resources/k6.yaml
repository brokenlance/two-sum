apiVersion: v1
kind: Pod
metadata:
  labels:
    run: k6-influxdb-automation
  name: k6-influxdb-automation
spec:
  containers:
  - image: brandonbenham/k6-influxdb-automation
    name: k6-influxdb-automation
    env:
      - name: K6_INFLUXDB_ORGANIZATION
        value: "automation"
      - name: K6_INFLUXDB_BUCKET
        value: "response-time-data"
      - name: K6_INFLUXDB_TOKEN
        value: TOKEN-VALUE
      - name: K6_DURATION
        value: "300s"
      - name: TEST_NAME
        value: "two-sum"
    resources: {}
    command:
       - "k6"
       - "run"
       - "-u 1 -s 60s:1 -s 60s:5 -s 60s:10 -s 60s:20 -s 60s:30"
       - "-o"
       - "xk6-influxdb=http://influxdb:8086"
       - "--insecure-skip-tls-verify"
       - "/js/driver.js"
  dnsPolicy: ClusterFirst
  restartPolicy: Never
